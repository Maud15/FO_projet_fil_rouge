<h1>Klend'art</h1>

<form [formGroup]="signupForm">

    <section>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email">
    <!--    <mat-error *ngIf="f['email'].invalid">Email is required</mat-error>-->
    <!--        <mat-error *ngIf="f['email'].errors?.['required']">Email is required</mat-error>-->
            <mat-error *ngIf="f['email'].errors?.['email']"></mat-error>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Identifiant</mat-label>
            <input matInput formControlName="pseudo">
    <!--        <mat-error *ngIf="f['email'].errors?.['required']">Pseudo is required</mat-error>-->
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'"  formControlName="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
    <!--        <mat-error *ngIf="f['email'].errors?.['required']">Mot de passe </mat-error>-->
        </mat-form-field>
    </section>

    <section>
        <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="lastname">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Pr√©nom</mat-label>
            <input matInput formControlName="firstname">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Ville</mat-label>
            <input matInput formControlName="city">
        </mat-form-field>
    </section>

</form>

<div class="form-buttons">
    <button mat-button class="redirect" type="button" routerLink="/login">Connexion</button>
    <button mat-flat-button id="cancel-edit" class="cancel" type="reset">Annuler</button>
    <button mat-flat-button class="validate" type="button" (click)="doSignup()">Valider</button>
</div>
